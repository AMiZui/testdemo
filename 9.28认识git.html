    <script>

        /*
            1.安装git客户端
                git bash 支持linux命令的控制台  常用
                git CMD  支持Windows命令的控制台

                git GUI git可视化界面



            git操作具体步骤

            本地磁盘目录(工作区) => 虚拟仓库(暂存区) => github(远程仓库)

            本地磁盘目录(工作区) => 虚拟仓库(暂存区)
                1.cd 路径  进入当前目录
                2.配置git基本操作
                    git config --global user.name "github用户名"
                    git config --global user.email "github邮箱"
                3.git init  在本地进行初始化(在本地建立暂存区)
                    .git文件存储当前项目的所有版本信息
                4.工作区 => 暂存区
                    git add 文件名(单个提交)  或  git add *(提交所有) 
                    git commit -m "这次提交的描述"
                5.查看当前工作区的状态
                    git status
                6.从暂存区恢复文件到工作区
                    git checkout 文件名
                7.查看工作区和暂存区版本的区别
                    git diff
                8.查看已经提交到暂存区的历史版本
                    git log
                9.恢复文件到指定的版本
                    git reset --hard 版本号

            虚拟仓库(暂存区) => github(远程仓库)
                
        
        */
    </script>
